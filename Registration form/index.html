<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org" >
        <fieldset>
            <label for="firstname"> Enter Your First Name<input id="firstname" type="text" required></label>
            <label for="lastname">Enter Your Last Name <input type="text" id="lastname" required></label>
            <label for="email">Enter Your Email <input type="email" id="email" required></label>
            <label for="password">Create a New Password <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required></label>
            <label for="confirm_password">Confirm Your Password <input type="confirm_password" pattern="[a-z0-5]{8,}" id="confirm_password" required></label>
        </fieldset>
        <fieldset>
            <label for="personal_account"> <input id="personal_account" class="inline" type="radio"name="account_type" required>Personal Account</label>
            <label for="business_account"> <input type="radio" id="business_account" class="inline" name="account_type" required>Business Account</label>
            <label for="terms_and_conditions">
                <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" class="inline" required>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> term and conditions</a> 
            </label>
        <fieldset>
            <label for="profile_picture">
                Upload a profile picture: 
                <input type="file" name="profile_picture" id="profile_picture">
            </label>
            <label for="age">
                Input your age (years):
                <input type="number" id="age" name="age" max="120" min="15">
            </label>
            <label for="referrer">How did you here about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Google News</option>
                    <option value="2">Youtube ads</option>
                    <option value="3">social Media</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" placeholder="i like coding..." cols="30" rows="3"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
